[tool]
[tool.poetry]
name = "jwskate"
version = "0.1.0"
homepage = "https://github.com/guillp/jwskate"
description = "A Pythonic implementation of Json Web Signature, Keys, Algorithms, Tokens and Encryption (RFC7514 to 7519)."
authors = ["Guillaume Pujol <guill.p.linux@gmail.com>"]
readme = "README.md"
license =  "MIT"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
packages = [
    { include = "jwskate" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
cryptography = "^35.0.0"

[tool.poetry.dev-dependencies]

black  =  "20.8b1"
isort  =  "5.6.4"
flake8  = "3.8.4"
flake8-docstrings = "^1.6.0"
pytest  = "6.1.2"
pytest-cov  = "2.10.1"
tox  = "^3.20.1"
virtualenv  = "^20.2.2"
pip  = "^20.3.1"
mkdocs  = "^1.1.2"
mkdocs-include-markdown-plugin  = "^1.0.0"
mkdocs-material  = "^6.1.7"
mkdocstrings  = "^0.13.6"
mkdocs-material-extensions  = "^1.0.1"
twine  = "^3.3.0"
mkdocs-autorefs = "0.1.1"
pre-commit = "^2.12.0"
toml = "^0.10.2"
types-cryptography = "^3.3.5"
mypy = "^0.910"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[mypy]
strict = true
implicit-reexport = true
show-error-codes = true
