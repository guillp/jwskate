[tox]
isolated_build = true
envlist = py36, py37, py38, py39, py310, lint, format

[gh-actions]
python =
    3.10: py310
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    poetry
    mkdocs
    twine
extras =
    test
    doc
    dev
commands =
    isort jwskate
    black jwskate tests
    flake8 jwskate tests
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
whitelist_externals = pytest
deps =
    pytest
    pytest-cov
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov=jwskate --cov-append --cov-report=xml --cov-report term-missing tests
